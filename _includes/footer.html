<!-- CountUp.js for Animated Statistics -->
<script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.8/dist/countUp.umd.js"></script>

<!-- Initialize Typed.js -->
<script>
  // Check if the typed-text element exists on the page
  if (document.getElementById('typed-text')) {
    var options = {
      strings: [
        'Data &amp; Business Intelligence Analyst',
        'Expert in Power BI &amp; SQL',
        'Transforming Data into Decisions',
        'Building Insightful Dashboards'
      ],
      typeSpeed: 50,
      backSpeed: 25,
      backDelay: 2000,
      startDelay: 500,
      loop: true
    };
    var typed = new Typed('#typed-text', options);
  }
</script>

<!-- Initialize CountUp.js on Scroll -->
<script>
  // Check if the stats section exists on the page
  const statsSection = document.getElementById('stats-section');
  if (statsSection) {
    const count1 = new CountUp('count-up-1', 100);
    const count2 = new CountUp('count-up-2', 3);
    const count3 = new CountUp('count-up-3', 2);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          count1.start();
          count2.start();
          count3.start();
          observer.unobserve(entry.target); // Only run the animation once
        }
      });
    }, { threshold: 0.5 }); // Trigger when 50% of the section is visible

    observer.observe(statsSection);
  }
</script>
