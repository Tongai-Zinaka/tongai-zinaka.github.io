<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Initialization Scripts -->
<script>
  // Initialize Animate on Scroll
  AOS.init({
    duration: 800,
    once: true
  });

  // Initialize Typed.js
  if (document.getElementById('typed-text')) {
    var options = {
      strings: [
        'Data &amp; Business Intelligence Analyst',
        'Expert in Power BI & SQL',
        'Transforming Data into Decisions',
        'Building Insightful Dashboards'
      ],
      typeSpeed: 50,
      backSpeed: 25,
      backDelay: 2000,
      startDelay: 500,
      loop: true
    };
    var typed = new Typed('#typed-text', options);
  }

  // Initialize CountUp.js using a MutationObserver for reliability
  const statsSection = document.getElementById('stats-section');
  if (statsSection) {
    const count1 = new CountUp('count-up-1', 100, { suffix: '%' });
    const count2 = new CountUp('count-up-2', 5, { suffix: '+' });
    const count3 = new CountUp('count-up-3', 3);

    const observer = new MutationObserver((mutationsList, observer) => {
      for(const mutation of mutationsList) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          // Check if the 'aos-animate' class has been added
          if (mutation.target.classList.contains('aos-animate')) {
            count1.start();
            count2.start();
            count3.start();
            observer.disconnect(); // Stop observing once the animation has started
          }
        }
      }
    });

    // Start observing the stats section for class attribute changes
    observer.observe(statsSection, { attributes: true });
  }
</script>
